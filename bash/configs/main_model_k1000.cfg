configs = Spalias
no_runs = 1

[Spalias]
title = PCPLDA
description = 1000 topics with alpha 0.5 and extended priorlist
dataset = data/part1_small_dtm.txt #make sure to change path to data; original data available at National Library of Sweden - KBLab
scheme = spalias_priors
seed = 2805
topics = 1000
alpha = 0.5
beta = 0.01
iterations = 2200
rare_threshold = 0
batches = 4
topic_batches = 4
topic_interval = 50
start_diagnostic = 200
debug = 0
#log_type_topic_density = true
log_document_density = true
log_phi_density = true
phi_mean_filename = phi-mean.csv
phi_mean_burnin = 20
phi_mean_thin = 5
stoplist = seeded_topic_models_digital_archives/bash/utils/stoplist-empty.txt
save_vocabulary = true
vocabulary_filename = lda_vocab.txt
topic_prior_filename =  seeded_topic_models_digital_archives/bash/priors/priors_main.txt
keep_connecting_punctuation = true
log_topic_indicators = true
save_sampler = false
